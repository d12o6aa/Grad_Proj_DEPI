<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل موظف</title>
  <style>
    video { width: 400px; border: 2px solid #ccc; }
    canvas { display: none; }
    #instructions { font-size: 18px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>تسجيل موظف جديد</h2>
  <form method="POST" onsubmit="return submitImages();">
    الاسم: <input type="text" name="name" required><br><br>
    <div id="instructions">👁‍🗨 أنظر مباشرة للكاميرا</div>
    <video id="video" autoplay></video>
    <canvas id="canvas" width="400" height="300"></canvas>

    <input type="hidden" name="image1" id="image1">
    <input type="hidden" name="image2" id="image2">
    <input type="hidden" name="image3" id="image3">

    <br><button type="button" onclick="captureStep()">📸 التقط</button>
    <button type="submit">✔️ تسجيل</button>
  </form>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
    let currentStep = 1;
    let instructions = document.getElementById("instructions");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function (stream) {
        video.srcObject = stream;
      });

    function captureStep() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      let imageData = canvas.toDataURL('image/jpeg');

      if (currentStep === 1) {
        document.getElementById("image1").value = imageData;
        instructions.innerText = "↪️ حرّك رأسك لليمين";
      } else if (currentStep === 2) {
        document.getElementById("image2").value = imageData;
        instructions.innerText = "↩️ حرّك رأسك لليسار";
      } else if (currentStep === 3) {
        document.getElementById("image3").value = imageData;
        instructions.innerText = "✅ تم التقاط جميع الصور!";
      }

      currentStep++;
      if (currentStep > 3) {
        document.querySelector("button[type=button]").disabled = true;
      }
    }

    function submitImages() {
      if (currentStep <= 3) {
        alert("❗ التقط جميع الصور أولًا");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
