<!DOCTYPE html>
<html>
<head>
    <title>Camera Capture</title>
</head>
<body>
    <h1>Capture Face Directions</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button onclick="capture(0)">Capture Front</button>
    <button onclick="capture(1)">Capture Right</button>
    <button onclick="capture(2)">Capture Left</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream);

        function capture(stage) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            const image = canvas.toDataURL('image/jpeg');

            fetch('/save_frame', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: image, stage: stage })
            }).then(response => response.text())
              .then(data => alert(data));
        }
    </script>
</body>
</html>
