<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Registration Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
    }
    .status-success {
      color: #198754;
      font-weight: bold;
    }
    .status-failed {
      color: #dc3545;
      font-weight: bold;
    }
    .status-fake {
      color: #ffc107;
      font-weight: bold;
    }
    .employee-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h2 class="mb-4">Employee Registration</h2>

  <div class="row g-3 mb-4">
    <div class="col-md-6">
      <div class="card p-3">
        
        <div class="ratio ratio-4x3 bg-dark rounded">
          <!-- Replace with camera stream -->
          <img src="static/images/828.jpg" class="text-white text-center my-auto" width="60" height="60" alt="Recent" />
        </div>
      </div>
    </div>
    <!-- Stats Only (No Camera) -->
    <div class="col-md-6">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="card p-3 text-center">
            <h6>Total Employees</h6>
            <h3 id="total-employees">0</h3>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3 text-center">
            <h6>Registrations Today</h6>
            <h3 id="registrations-today">0</h3>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3 text-center">
            <h6>Failed Attempts</h6>
            <h3 id="failed-attempts">0</h3>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3 text-center">
            <h6>Recent Registration</h6>
            <img id="recent-photo" src="/static/images/success.png" class="rounded-circle mb-2" width="60" height="60" alt="Recent" />
            <p id="recent-time" class="mb-0">--</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Registration Table -->
  <div class="card p-3">
    <h5 class="mb-3">Recent Registrations</h5>
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="registration-table">
          <!-- Dynamic content will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  async function loadDashboardData() {
    try {
      const response = await fetch('/api/registrations');
      const data = await response.json();

      const tableBody = document.getElementById('registration-table');
      tableBody.innerHTML = '';

      let failedCount = 0;
      let fakeCount = 0;
      let todayCount = 0;
      const todayDate = new Date().toISOString().split('T')[0];

      data.forEach((entry, index) => {
        const statusClass = entry.status === 'Success' ? 'status-success' :
                            entry.status === 'Failed' ? 'status-failed' :
                            entry.status === 'Fake' ? 'status-fake' : '';

        if (entry.status === 'Failed') failedCount++;
        if (entry.status === 'Fake') fakeCount++;
        if (entry.date === todayDate) todayCount++;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="${entry.photo}" class="employee-photo" alt="Photo" /></td>
          <td>${entry.name}</td>
          <td>${entry.date}</td>
          <td>${entry.time}</td>
          <td class="${statusClass}">${entry.status}</td>
        `;
        tableBody.appendChild(row);
      });

      document.getElementById('total-employees').textContent = data.length;
      document.getElementById('registrations-today').textContent = todayCount;
      document.getElementById('failed-attempts').textContent = failedCount + fakeCount;

      if (data.length > 0) {
        document.getElementById('recent-photo').src = data[0].photo;
        document.getElementById('recent-time').textContent = data[0].time;
      }

    } catch (err) {
      console.error("Error loading dashboard data", err);
    }
  }

  loadDashboardData();
  setInterval(loadDashboardData, 10000);
</script>

</body>
</html>
